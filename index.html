<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v=1.1" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage</title>
  <style>
    body {
      font-family: SolaimanLipi, sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right, #4CA1AF, #2C3E50);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden; /* পেইজ স্ক্রল হবে না */
    }

    header {
      background-color: #1B1464;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; /* হেডারটি পুরো স্ক্রীনের প্রস্থে থাকবে */
      z-index: 1000; /* এটি অন্যান্য কন্টেন্টের উপরে থাকবে */
      box-sizing: border-box; /* প্যাডিংও প্রস্থের মধ্যে গোনা হবে */
    }

    h1 {
      margin: 0;
	  font-size: 20px;
	 font-family: 'Amiri', serif;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px 0;
      padding-top: 60px; /* হেডারের জন্য জায়গা তৈরি */
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 200px;
    }

    button {
      background-color: #004e92;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    button:hover {
      background-color: #EA2027;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 80%;
      max-width: 500px;
      height: auto;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    #popup h3 {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }

    #popup p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }

    #close-btn {
      background-color: #EA2027;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    #close-btn:hover {
      background-color: #c0392b;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-image: linear-gradient(to right, #243B55, #141E30);
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    footer a {
      font-weight: bold;
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .buttons-container {
        width: 100%;
      }

      button {
        font-size: 20px;
        padding: 10px;
      }

      header {
        padding: 10px 15px; /* মোবাইলে একটু কম প্যাডিং */
      }
    }

    .info-icon-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .info-icon {
      font-size: 30px;
      color: #004e92;
      background-color: #ffffff;
      padding: 12px;
      border-radius: 50%;
      border: 2px solid #004e92;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }

    .info-icon:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      color: #ffffff;
      background-color: #004e92;
    }

    .info-icon i {
      font-size: 28px;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>ابناء جامعة اسلامية صرواش فور</h1>
    </div>
  </header>

  <main>
    <div class="buttons-container">
      <button class="btn" onclick="window.location.href='pageu.html?v=1.1'">আসাতিযায়ে কেরাম</button>
      <button class="btn" onclick="window.location.href='year-button.html?v=1.1'">আবনায়ে জামি‘আ</button>
      <button class="btn" onclick="window.location.href='pagej.html?v=1.1'">যিম্মাদাদের তথ্য</button>
      <button onclick="alert('জরুরি যোগাযোগ')">জরুরি যোগাযোগ</button>
      <button onclick="alert('তথ্য সংশোধন')">তথ্য সংশোধন</button>
    </div>

    <!-- Information Icon below the buttons -->
    <div class="info-icon-container">
      <a href="about.html?v=1.1" class="info-icon">
        <i class="fas fa-info-circle"></i>
      </a>
    </div>

  </main>

  <div id="popup">
    <h3>জরুরি ঘোষণা</h3>
    <p><strong>১.</strong> ১৮ জানুয়ারী আমাদের ২য় ফুজালা সম্মেলন অনুষ্ঠিত হবে।</p>
    <p><strong>২.</strong> ১৮ জানুয়ারী ফুজালা অনুষ্ঠান শেষে সিলেট সফরের ব্যবস্থা করা হয়েছে।</p>
    <button id="close-btn">বন্ধ করুন</button>
  </div>

  <footer>
    <div class="footer-container">
      <p>
        © 2024 <strong>AH</strong> | Design By <strong>Amir Hamja</strong> |
        <a href="mailto:amirhamja104297@gmail.com" style="color: #ffffff; text-decoration: none;">amirhamja104297@gmail.com</a>
      </p>
    </div>
  </footer>

  <script>
    // Pop-up display function
    window.onload = function () {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
    };

    // Close button event listener for the popup
    document.getElementById("close-btn").addEventListener("click", function () {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    });
  </script>
</body>
</html>
